<!--INICIO DO CONTEUDO-->
<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    
        <form [formGroup]="orderForm" novalidate >
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Seus Dados:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Nome">
                <input type="text" class="form-control" formControlName="name" placeholder="Nome" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
              <mt-input-container errorMessage="Campo obrigatório" label="E-mail">
                <input type="number" class="form-control" formControlName="email" placeholder="E-mail" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container >
                <input type="text" class="form-control" formControlName="emailConfirmation" placeholder="E-mail Confirmaç&atilde;o"  autocomplete="off">
              </mt-input-container>
            </div>
          </div>                

          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatório e com 5 caracteres" label="Endereço">
                <input type="text" class="form-control" formControlName="address"  placeholder="Endereço" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-2 col-xs-6">
              <mt-input-container errorMessage="Campo obrigatório" label="Número">
                <input type="number" class="form-control" formControlName="number" placeholder="Número" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container >
                <input type="text" class="form-control" formControlName="optionalAddress"  placeholder="Complemento"  autocomplete="off">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>
            <div class="col-xs-12 table-responsive">
              <mt-order-item 
                  [items]="cartItem()"
                  (increaseQty)="increaseQty($event)"
                  (decreaseQty)="decreaseQty($event)"
                  (remove)="remove($event)"
                  ></mt-order-item>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                   <mt-radio [options]="paymentOptions" formControlName="paymentOptions"></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
              <mt-delivery-costs 
                [delivery]="delivery"
                [itemsValue]="itemsValue()"
                ></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button 
                [disabled]="!orderForm.valid || cartItem().length === 0" 
                 class="btn btn-success pull-right"
                 (click)="checkOrder(orderForm.value)"><i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
